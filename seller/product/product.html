<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" type="text/css" href="../../css/style.css">

</head>

<body>
    <header>
        <h1 class="title">Seafood Market</h1>
        <nav class="topnav">
            <a href="../seller.html">Home</a>
            <a href="product.html">Product</a>
            <a href="../about.html">About Us</a>
            <a href="../contact.html">Contact Us</a>
            <div class="dropdown">
            <button class="dropbtn">Order
                <i class="fa fa-caret-down"></i>
              </button>
              <div class="dropdown-content">
                  <a href="../order/order.html">Order</a>
                  <a href="../order/received.html">Received</a>
              </div>
            </div>
            <input type="text" placeholder="Search..">
            <div class="account">
                <button class="dropbtn">MyAccount
                  <i class="fa fa-caret-down"></i>
                </button>
                <div class="account-content">
                    <a href="../update/update.html">Update</a>
                    <a href="#">Logout</a>
                </div>
              </div>
    </nav>
    </header>
    <main>
        <form action="/upload" method="post" enctype="multipart/form-data" class="product-form">
            <label for="productImage">Product Image:</label>
            <input type="file" id="productImage" name="productImage" accept="image/*">
        
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required>
        
            <label for="productType">Product Type:</label>
            <select id="productType" name="productType" required>
                <option value="">Select Type</option>
                <option value="fresh">Fresh</option>
                <option value="dried">Dried</option>
                <option value="frozen">Frozen</option>
            </select>
        
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" name="productPrice" min="0" step="0.01" required>
            
            <label for="priceUnit">Unit:</label>
            <select id="priceUnit" name="priceUnit" required>
                <option value="">Select Unit</option>
                <option value="kilo">Per Kilo</option>
                <option value="piece">Per Piece</option>
            </select>
        
            <label for="productQuantity">Quantity:</label>
            <input type="number" id="productQuantity" name="productQuantity" min="1" required>
        
            <button type="submit">Submit</button>
        </form>
        
        
    </main>
    <footer>
        <h3 class="footer">Copyright 2024. All Reserved</h3>
    </footer>
</body>

</html>
